<h3 mat-dialog-title>{{ dialogData.title }}</h3>
<div mat-dialog-content>
  <mat-list *ngFor="let message of dialogData.messageList">
    <mat-list-item>{{ message }}</mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <table cellspacing="15">
    <tr>
      <td *ngIf="dialogData.createCancelButton">
        <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>キャンセル</button>
      </td>
      <td>
        <button mat-raised-button [mat-dialog-close]="true">OK</button>
      </td>
    </tr>
  </table>
</div>
